<body>
    <h1>imagenm dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)"srcset="imagens/foto1.png"
        type="image/png">
        <source media="(max-width: 1050px)"srcset="imagens/foto2.png" type="image/png"> 
        <img src="imagens/foto3.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="audios/guanacast-33.mp3" type="audio/ogg">
        <source src="audios/guanacast-33.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir o audio. <a href="audios/guanacast-33.mp3"> clique aqui para baixar o arquivo mp3</a> </p>
